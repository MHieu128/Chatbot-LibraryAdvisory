<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Advisory System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 300px);
            min-height: 400px;
            max-height: 700px;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
            margin-right: 0.5rem;
            text-align: right;
        }
        
        .user-message .timestamp {
            color: #6c757d;
            font-size: 0.75rem;
        }
        
        .bot-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: 20%;
            margin-left: 0.5rem;
        }
        
        .bot-message .timestamp {
            color: #6c757d;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .user-message {
                margin-left: 10%;
            }
            .bot-message {
                margin-right: 10%;
            }
        }
        
        @media (max-width: 576px) {
            .user-message {
                margin-left: 5%;
            }
            .bot-message {
                margin-right: 5%;
            }
            .chat-container {
                height: calc(100vh - 250px);
                padding: 0.5rem;
            }
        }
        
        .library-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .library-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .status-online {
            background-color: #28a745;
        }
        
        .status-offline {
            background-color: #dc3545;
        }
        
        .quick-actions {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 100;
            padding: 1rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .response-content h1, .response-content h2, .response-content h3, .response-content h4 {
            color: #495057;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .response-content ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        
        .response-content li {
            margin-bottom: 0.25rem;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-search"></i> Library Advisory System
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <span class="status-indicator {% if ai_enabled %}status-online{% else %}status-offline{% endif %}"></span>
                    AI {% if ai_enabled %}Enabled{% else %}Disabled{% endif %}
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="quick-actions">
                    <h6 class="text-muted mb-3">Quick Actions</h6>
                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-comments"></i> Chat
                        </a>
                        <a href="/compare" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-balance-scale"></i> Compare
                        </a>
                        <a href="/recommendations" class="btn btn-outline-info btn-sm">
                            <i class="fas fa-lightbulb"></i> Recommendations
                        </a>
                        <a href="/help" class="btn btn-outline-warning btn-sm">
                            <i class="fas fa-question-circle"></i> Help
                        </a>
                    </div>
                </div>
                
                {% block sidebar %}
                {% endblock %}
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
